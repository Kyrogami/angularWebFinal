    <h2>MIS USUARIOS</h2>
    <ul class="users">
        <li *ngFor="let listaUsuario of listaUsuarios">
            <button [class.selected]="listaUsuario === selectedUsuario" type="button" (click)="onSelect(listaUsuario)">
                <span>{{listaUsuario.apellidos}}</span><br>
                <span>{{listaUsuario.nombre}}</span><br>
                <span>{{listaUsuario.usuario}}</span><br>
                <span>{{listaUsuario.password}}</span><br>
                <span>{{listaUsuario.foto}}</span><br>
                <span>{{listaUsuario.direccion}}</span><br>
                <span>{{listaUsuario.telefono}}</span><br>
                <span>{{listaUsuario.tipo_usuario}}</span><br>
                <span>{{listaUsuario.activo}}</span><br>
                <span class="listaUsuarios">{{listaUsuario.id}}</span>
            </button>
        </li>
    </ul>

    <div *ngIf="selectedUsuario">
        <h2>{{selectedUsuario.nombre | uppercase}} Details</h2>

        <!-- Resto del contenido -->
