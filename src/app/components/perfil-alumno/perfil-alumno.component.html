

<div class="imagenfondo">


    <div class="container">
        <form id="user-form">
            <div class="fotoform">
            <img class="iconprofile fotoForm" [src]="perfilFotoUrl"></div>
            <input type="file" id="foto" (change)="cambiarFoto($event)">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" value="Adri" disabled>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" value="Sánchez Martínez" disabled>

            <label for="correo">Correo:</label>
            <input type="email" id="correo" value="jijaja@example.com">

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" value="123456789">

            <button type="submit" onclick="guardarCambios()">Guardar</button>
        </form>
    </div>
